<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Krishi Kishan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class="login-page">
        <div class="container login-container" style="justify-content: center;">
             <div class="login-content" style="width: 100%; max-width: 400px;">
                  <div class="login-header">
                       <h2>Reset Password</h2>
                       <p>Enter your new password</p>
                  </div>
                  <form id="resetForm">
                       <div class="form-group">
                           <label>New Password</label>
                           <input type="password" id="password" required placeholder="New Password">
                       </div>
                       <div class="form-group">
                           <label>Confirm Password</label>
                           <input type="password" id="confirmPassword" required placeholder="Confirm Password">
                       </div>
                       <button type="submit" class="btn">Reset Password</button>
                  </form>
             </div>
        </div>
    </section>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if(!token) {
            alert("Invalid or missing token");
            window.location.href = "login.html";
        }

        document.getElementById("resetForm").addEventListener("submit", async(e) => {
            e.preventDefault();
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirmPassword").value;

            if(password !== confirm) {
                alert("Passwords do not match");
                return;
            }

            try {
                const res = await fetch(`/api/auth/resetpassword/${token}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ password })
                });
                const data = await res.json();
                if(res.ok) {
                    alert("Password reset successful! Please login.");
                    window.location.href = "login.html";
                } else {
                    alert(data.error || "Failed to reset password");
                }
            } catch(err) {
                console.error(err);
                alert("Error resetting password");
            }
        });
    </script>
</body>
</html>
