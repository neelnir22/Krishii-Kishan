<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Krishi Kishan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class="login-page">
        <div class="container login-container" style="justify-content: center;">
             <div class="login-content" style="width: 100%; max-width: 400px;">
                  <div class="login-header">
                       <h2>Forgot Password</h2>
                       <p>Enter your email to receive recovery link</p>
                  </div>
                  <form id="forgotForm">
                       <div class="form-group">
                           <label>Email</label>
                           <input type="email" id="email" required placeholder="Enter your registered email">
                       </div>
                       <button type="submit" class="btn">Send Recovery Link</button>
                  </form>
                  <div class="login-footer">
                       <a href="login.html">Back to Login</a>
                  </div>
             </div>
        </div>
    </section>

    <script>
        document.getElementById("forgotForm").addEventListener("submit", async(e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            try {
                const res = await fetch("/api/auth/forgotpassword", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                if(res.ok) {
                    alert("Email sent! Check your inbox.");
                } else {
                    alert(data.error || "Failed to send email");
                }
            } catch(err) {
                console.error(err);
                alert("Error sending email");
            }
        });
    </script>
</body>
</html>
